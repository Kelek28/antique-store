{% extends "index.html" %} {% block content %}
<div class="card">
  <form class="p-5" action="/signup" method="post">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="First Name"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        required
        placeholder="Last Name"
      />
    </div>

    <div class="form-group">
      <label for="emailAddress">Email</label>
      <input
        type="email"
        class="form-control"
        name="emailAddress"
        id="emailAddress"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>

    <div class="form-check">
      <label class="form-check-label"
        >Already have account <a href="{{ url_for('login') }}">Log in </a>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
